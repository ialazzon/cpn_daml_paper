plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation libs.guava
	implementation 'org.eclipse.emf:org.eclipse.emf.ecore:2.15.0'
	implementation 'org.eclipse.emf:org.eclipse.emf.common:2.15.0'
	implementation 'org.eclipse.emf:org.eclipse.emf.ecore.xmi:2.15.0'
	implementation 'net.sf.jung:jung-graph-impl:2.0'
	implementation 'net.sf.jung:jung-api:2.0'
	implementation 'com.google.guava:guava:27.0-jre'
	implementation 'net.sf.jung:jung-algorithms:2.0'
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use JUnit4 test framework
            useJUnit('4.13.2')
        }
    }
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(8)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'io.github.abelgomez.cpntools.examples.simplejava.DAMLToCPN4'
}
